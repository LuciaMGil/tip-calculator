<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <h2>Bill Amount:</h2>
        <form id="form">
            <input placeholder="Total Amount" id="total" />
            <h2>Total Tip Percentage:</h2>
            <input placeholder="Tip Percentage" id="tipPercent"/>
            <br>
            <button type="button" id="submit">Calculate Tip</button>
        </form>
    
    <div>
        <h2>Tip Amount: <span id="tip-amount"></span></h2>
        <h2>Total Amount: <span id="totalAmount"></span></h2>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
