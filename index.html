<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <div class="container card-body rounded shadow p-3 mb-5 bg-white rounded">
        
        <h3>Bill Amount:</h3>
        <form id="form">
            <input class="form-control input-sm" placeholder="Total Amount" id="total" type="number" />
            <h3>Total Tip Percentage:</h3>
            <input class="form-control input-sm" placeholder="Tip Percentage" id="tipPercent" type="number" />
            <h3>
            Number of People: 
            </h3>
        <input class="form-control input-sm" placeholder="Number of People" id="splitTotal" type="number" />
            <button class="btn btn-primary" type="button" id="submit">Calculate Tip</button>
        </form>
    
    <div>
        <h3>Tip Amount: <span id="tip-amount"></span></h3>
        <h3>Total Amount: <span id="totalAmount"></span></h3>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
